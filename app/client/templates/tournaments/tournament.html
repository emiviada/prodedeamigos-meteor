<template name="tournament">
	<!-- Positions -->
	<div class="col-sm-12 col-md-6">
        <div class="nest" id="tableStaticClose">
            <div class="title-alt">
                <h6>{{name}} Posiciones</h6>
                <div class="titleToggle">
                    <a class="nav-toggle-alt" href="#tableStatic">
                        <span class="entypo-up-open"></span>
                    </a>
                </div>
            </div>

            <div class="body-nest" id="tableStatic">
                <section id="flip-scroll">
                    <table class="table table-striped cf positions">
                        <thead class="cf">
                            <tr>
                                <th class="pos">Pos.</th>
                                <th class="username">Usuario</th>
                                <th class="numeric hidden-xxs">Ac.</th>
                                {{#if matchExact}}
                                    <th class="numeric hidden-xxs">Ac.E.</th>
                                {{/if}}
                                <th class="numeric">Pts</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each members }}
                                <tr>
                                    <td class="pos">{{pos}}.</td>
                                    <td class="username">
                                        <img alt="" class="admin-pic table-position img-circle hidden-xxs" src="{{ user.getProfilePicture }}">
                                        {{ user.getFullName }}
                                    </td>
                                    <td class="numeric hidden-xxs">{{hits}}</td>
                                    {{#if ../matchExact}}
                                        <td class="numeric hidden-xxs">{{hitsExact}}</td>
                                    {{/if}}
                                    <td class="numeric points">{{points}}</td>
                                </tr>
                            {{else}}
                                <tr><td colspan="{{colspan}}">No hay usuarios.</td></tr>
                            {{/each}}
                        </tbody>
                    </table>
                    <ul class="legend">
                        <li class="hidden-xxs"><strong>Ac.</strong>: Aciertos</li>
                        {{#if matchExact}}
                            <li class="hidden-xxs"><strong>Ac.E.</strong>: Aciertos Exactos</li>
                        {{/if}}
                        <li><strong>Pts</strong>: Puntos</li>
                    </ul>
                </section>
            </div>
        </div>
    </div>

    <!-- Partidos -->
    <div class="col-sm-12 col-md-6">
    	<div class="nest" id="tableStaticClose">
            <div class="title-alt">
                <h6>{{name}} Partidos</h6>
                <div class="titleToggle">
                    <a class="nav-toggle-alt" href="#tableStaticGames">
                        <span class="entypo-up-open"></span>
                    </a>
                </div>
            </div>

            <div class="body-nest" id="tableStaticGames">

                <div class="tabcontrol">

                    <div class="steps clearfix">
                        <ul role="tablist">
                            <li role="presentation" class="active">
                                <a href="#next" role="tab" aria-controls="next" data-toggle="tab">
                                    Pr&oacute;ximos
                                </a>
                            </li>
                            <li role="presentation">
                                <a href="#previous" role="tab" aria-controls="previous" data-toggle="tab">
                                    Anteriores
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="tab-content ptl clearfix">
                        <section role="tabpanel" class="tab-pane fade in active" id="next">
                            <ul class="games" data-ftid="{{_id}}">
                                {{#each games }}
                                    <li class="row ptm pbm">
                                        {{> game}}
                                    </li>
                                {{else}}
                                    <li>No hay partidos.</li>
                                {{/each}}
                            </ul>
                        </section>

                        <section role="tabpanel" class="tab-pane fade" id="previous">
                            <ul class="games" data-ftid="{{_id}}">
                                {{#each previousGames }}
                                    <li class="row ptm pbm">
                                        {{> previousGame}}
                                    </li>
                                {{else}}
                                    <li>No hay partidos.</li>
                                {{/each}}
                            </ul>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mensajes -->
    {{> tournamentMessages this}}

</template>
