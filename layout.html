<template name="layout">
	<!-- TOP NAVBAR -->
    {{> navigation}}

    <!-- SIDE MENU -->
    {{> sidebar}}

    <!--  PAPER WRAP -->
    <div class="wrap-fluid">
        <div class="container-fluid paper-wrap bevel tlbr">

            <!-- TITLE -->
            {{> pageTitle}}

            <!-- BREADCRUMB -->
            {{> breadcrumb}}

            {{> yield}}

        <!-- FOOTER -->
        <div class="footer-space"></div>
        <div id="footer">
            <div class="devider-footer-left"></div>
            <div class="time">
                <p id="spanDate"></p>
                <p id="clock"></p>
            </div>
            <div class="copyright">
                2015 prodedeamigos.com
            </div>
            <div class="devider-footer"></div>
            <ul>
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-twitter"></i></li>
            </ul>
        </div>
        <!-- / END OF FOOTER -->

        </div>
    </div>
    <!--  END OF PAPER WRAP -->

</template>
